version: '3.9'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"                     # Vite dev â†’ external 5173
    depends_on:
      - backend
    restart: always
    environment:
      - VITE_API_URL=http://backend:5000/api

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:sai@2371999@db:5433/job-portal
    volumes:
      - ./backend:/app
    depends_on:
      - db
    restart: always

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sai@2371999
      POSTGRES_DB: job-portal
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: